<div class="subscribe-form">
    <h2>Register</h2>
    <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" name="name" placeholder="Full Name"
                   formControlName="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" name="email" aria-describedby="emailHelp"
                   placeholder="Enter email" formControlName="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!formData.valid">Submit</button>
    </form>
</div>
