<form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
    <div *ngIf="!formSubmitted" class="form-group">
        <div class="content">
            <header>
                <h1>Subscribe Us</h1>
            </header>
            <p>
                Sign up for more news.
            </p>
            <footer>
                <input id="email" type="email" class="form-control" name="email" aria-describedby="emailHelp"
                       placeholder="Please enter your email" formControlName="email">
                <button type="submit" [disabled]="!formData.valid">Let's go</button>
            </footer>
        </div>
    </div>
    <div *ngIf="formSubmitted" class="form-group animate__animated animate__fadeIn">
        <div class="content">
            <header>
                <h1>Thank you for registering!</h1>
            </header>
            <p>
               We will be in touch soon.
            </p>
<!--            <footer [ngStyle]="{'visibility': 'hidden'}">-->
<!--                <input id="email2" type="email" class="form-control" name="email" aria-describedby="emailHelp"-->
<!--                       placeholder="Please enter your email" formControlName="email">-->
<!--                <button type="submit" [disabled]="!formData.valid">Let's go</button>-->
<!--            </footer>-->
        </div>
    </div>
</form>
