<div class="post-feed">
  <article *ngFor="let project of projects; let i = index"
           class="post-card {{(i+1) % 3 === 0 ? 'post-card-large' : ''}}"
           [ngClass]="{'with-image': project.gallery && project.gallery[0], 'no-image': !project.gallery || !project.gallery[0]}"
           [ngStyle]="{'background-image': project.gallery && project.gallery[0] ? 'url(https://api.flotiq.com/image/1920x0/' + project.gallery[0].id + '.' + project.gallery[0].extension : null}"
  >
    <a href="/project/{{project.slug}}" class="post-card-link">
      <div class="post-card-content">
        <h2 class="post-card-title">
          {{ project.name }}
        </h2>
      </div>
    </a>
  </article>
</div>
<nav aria-label="navigation" *ngIf="totalPages > 1" class="pagination">
  <ul>
    <li class="page-item" [ngClass]="{ 'disabled': page === 1 }">
      <a routerLink="/{{page - 1}}" class="page-link">Previous</a>
    </li>
    <li class="page-item" *ngFor="let pageNumber of [].constructor(totalPages); let i = index"
        [ngClass]="{ 'active': page === i+1 }">
      <a routerLink="/{{i + 1}}" class="page-link">{{i + 1}}</a>
    </li>
    <li class="page-item" [ngClass]="{ 'disabled': page === totalPages }">
      <a routerLink="/{{page + 1}}" class="page-link">Next</a>
    </li>
  </ul>
</nav>
